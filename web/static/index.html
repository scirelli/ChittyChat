<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/chat.css">
    </head>
	<body>
        <div class="flex-container">
            <div class="row header">
                <div>
                    <h3>Chitty Chat!</h3>
                </div>
                <div>
                    <form id="set-name-form" action="">
                        <input id="username" type="text" value="" placeholder="User Name" autofocus/>
                        <button id="username-send">Set</button>
                    </form>
                </div>
            </div>
            <div class="row content">
                <div id="output-container">
                    <div id="output"></div>
                </div>
            </div>
            <footer class="row footer">
                <div>
                    <form action="" class="send-message-form">
                        <textarea id="send-message-input" placeholder="Message"></textarea>
                        <button id="send-message-btn">Send</button>
                    </form>
                </div>
            </footer>
        </div>
        <script src="/js/main.js"></script>
	</body>
</html>
