<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h3 {
                text-align: center;
            }
            table {
                width: 100%;
            }
            #output-container {
                width: 100%;
                height: 500px;
                overflow: scroll;
                border: 1px solid black;
            }
            #message-form {
                display: flex;
            }
            #input {
                flex-grow: 3
            }
            #send {
                flex-grow: 1
            }
            #open, #close {
                display: none;
            }
            .user-name {
                font-weight: bold;
            }
            .user-name::after {
                content: ':';
            }
            .message-text {
                margin-left: 5px;
            }

        </style>
    </head>
	<body>
		<table>
            <tr>
                <td colspan="3"><h3>Chitty Chat!</h3></td>
            </tr>
            <tr>
                <td valign="top">
                    <p>
                        <button id="open">Connect</button>
                        <button id="close">Close</button>
                    </p>
					<form action="">
                        <input id="username" type="text" value="" placeholder="User Name"/>
                        <button id="username-send">Set</button>
					</form>
                </td>
				<td rowspan="1">
                    <div id="output-container">
                        <div id="output"></div>
                    </div>
				</td>
            </tr>

			<tr>
                <td></td>
				<td>
					<form id="message-form" action="">
                        <input id="input" type="text" value="" placeholder="Message"/>
                        <button id="send">Send</button>
					</form>
				</td>
			</tr>

		</table>
        <script src="/js/main.js"></script>
	</body>
</html>
